<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Style css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="images/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <title>Rumo a Marte - OnebitX</title>
  </head>
  <body class="py-5">
    <div class="container px-4 container1">
      <!-- Logo -->
      <div class="text-center">
        <img
          class="img-fluid topLogo mt-4 mb-3"
          src="images/logoOneBitDark.png"
          alt="logoOneBitDark"
        />
      </div>

      <!-- Primeira divisão do form -->
      <p class="paragraph">
        1 - Qual o seu nome?
      </p>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
        <input
          type="text"
          class="text form-control"
          placeholder="Digite aqui:"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
        <input
          type="text"
          class="text form-control"
          placeholder="Digite aqui:"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <!-- Segunda divisão do form -->

      <p class="mt-3 paragraph">
        2 - Qual o seu gênero
      </p>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Homem
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Mulher
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
        />
        <label class="form-check-label" for="flexRadioDefault3">
          Prefiro não dizer
        </label>
      </div>

      <!-- Terceira divisão do form -->

      <p class="paragraph mt-3">3 - Marque os treinamentos que você fez:</p>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault">
          Treinamento básico de astronauta
        </label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault">
          Treinamento físico básico
        </label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault">
          Treinamento avançado de astronauta
        </label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault">
          Treinamento físico intenso
        </label>
      </div>
      <!-- Terceira divisão do form -->

      <p class="paragraph mt-3">4 - Quais você acha que são suas qualidades?</p>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="option1"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Proativo
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="option2"
          id="flexCheckDefault2"
        />
        <label class="form-check-label" for="flexCheckDefault2">
          Resistente
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="option3"
          id="flexCheckDefault3"
        />
        <label class="form-check-label" for="flexCheckDefault3">
          Não vomito fácil
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="option4"
          id="flexCheckDefault4"
        />
        <label class="form-check-label" for="flexCheckDefault4">
          Não temo marciano
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="option5"
          id="flexCheckDefault5"
        />
        <label class="form-check-label" for="flexCheckDefault5">
          Já assisti os Star Wars
        </label>
      </div>

      <!-- Quinto elemento do form -->

      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend m-3">
          Enviar
        </button>
      </div>
    </div>

    <div class="container text-center footer">
      <p class="paragraph">
        Produzido por Tales Machado &copy;OneBitCode todos os direitos
        reservados - 2022
      </p>
    </div>
    <!-- Script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
